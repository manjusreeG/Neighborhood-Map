<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src='js/knockout-3.4.1.js' type='text/javascript'>       </script>
  	<script src="js/jquery.min.js"></script>
  	<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
	<div class="column">
		<div class="first-row">
			<div class="menu-icon" data-bind="click: toggle"> 
			<div class="hamburger"></div>
			<div class="hamburger"></div>
			<div class="hamburger"></div>
			</div>
			<h1>Shopping Malls</h1>
		</div>
		<div class="row">
			<div class="search-items" data-bind="css: {open: isOpen}">
				<p>Filter<input type="search" placeholder="your choice" data-bind="textInput: userInput, value: filter, valueUpdate: 'afterkeydown'  " />
				<ul id="list-view" data-bind="foreach: locations">
					<li data-bind=" text: title, click: $root.presentMarker, $root.showInfo, $root.listItemClick, event: {mouseover:$root.ladyIcon, mouseout:$root.resetIcon}">
						<a data-bind="text: title, visible: show, click: $root.list"></a>
					</li>
					<li class = "heart" style="list-style: none">
						<p> &#9829;&#9829;&#9829;&#9829;&#9829;&#9829;&#9829;&#9829;&#9829;&#9829;&#9829;&#9829;</p>
					</li>
				</ul>
			</div>
			<div data-bind="css:{movemap:isOpen}">
        	<div data-bind="click: close" id="map"></div>
      		</div>
		</div>
	</div>

	<script async defer onerror="googleMapsError()" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBMi1K1FAyvzfpVY2Ni0_JIBojtGfk5vmE&v=3&callback=initMap"></script>
	
</body>
